<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Mejor Amiga ❤️</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="card">
        <div class="emoji-container">❤️</div>
        <h1>¡Hola, Mejor Amiga!</h1>
        <div class="mensaje-container">
            <p id="mensaje">Tengo 100 mensajes especiales para ti. ¡Haz clic para empezar!</p>
        </div>
        <button id="btn-mensaje">Descubrir mensaje</button>
        <div class="counter">Mensajes: <span id="count">0</span>/100</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
